spring:
  thymeleaf:
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
    username: root
    password: root

logging:
  level:
    root: info
    com.ghj: debug
  file:
    path: log/
    name: mylog.log